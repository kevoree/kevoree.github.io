{% include top.html %}
<body>
  {% include navbar.html %}

  <div class="container">
    <div class="content">
      {% include nav-blog.html %}

      <div class="inner-content">
        {% for post in site.posts %}
          <div class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% assign date = post.date %}
            {% assign author = post.author %}
            {% include post-meta.html %}
            <hr />
            {{ post.content | markdownify }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
