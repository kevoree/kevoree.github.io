<!doctype html>
<html class="no-js" lang="en" data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Kevoree</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/tomorrow-night.min.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" data-ui-sref="home">
                    <img src="/images/kevoree.png" alt="Kevoree logo" />
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right menu">
                    <li data-ui-sref-active="active">
                        <a data-ui-sref="home">Home</a>
                    </li>
                    <li data-ui-sref-active="active">
                        <a data-ui-sref="learn">Learn</a>
                    </li>
                    <li data-ui-sref-active="active">
                        <a data-ui-sref="demo">Demo</a>
                    </li>
                    <li>
                        <a href="https://github.com/kevoree">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="main-container" data-ui-view="content"></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a data-ui-sref="home">Home</a>
                        </li>
                        <li class="footer-menu-divider"></li>
                        <li>
                            <a data-ui-sref="learn">Learn</a>
                        </li>
                        <li class="footer-menu-divider"></li>
                        <li>
                            <a data-ui-sref="demo">Demo</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Kevoree 2015</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <!-- endbower -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/home/home.js"></script>
    <script src="scripts/app/home/home.controller.js"></script>
    <script src="scripts/app/learn/learn.js"></script>
    <script src="scripts/app/learn/learn.controller.js"></script>
    <script src="scripts/app/learn/platform/platform.js"></script>
    <script src="scripts/app/learn/platform/platform.controller.js"></script>
    <script src="scripts/app/learn/platform/js/js.js"></script>
    <script src="scripts/app/learn/platform/js/js.controller.js"></script>
    <script src="scripts/app/learn/platform/java/java.js"></script>
    <script src="scripts/app/learn/platform/java/java.controller.js"></script>
    <script src="scripts/app/learn/platform/dotnet/dotnet.js"></script>
    <script src="scripts/app/learn/platform/dotnet/dotnet.controller.js"></script>
    <script src="scripts/app/demo/demo.js"></script>
    <script src="scripts/app/demo/demo.controller.js"></script>

    <script src="scripts/components/highlight-js/hljs.directive.js"></script>
    <!-- endbuild -->

</html>
