<div class="sidenav">
  <h3>Recent posts</h3>
  <ul class="nav">
    {% for post in site.posts %}
      {% if page.url == post.url %}
      <li class="active"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% else %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
