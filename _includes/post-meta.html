{% if author.href != null %}
<p class="text-muted">{{ date | date_to_rfc822 }} by <a href="{{ author.href | external_url }}" target="_blank">{{ author.name | default: author | default: 'kevoree' }}</a></p>
{% else %}
<p class="text-muted">{{ date | date_to_rfc822 }} by {{ author.name | default: author | default: 'kevoree' }}</p>
{% endif %}
